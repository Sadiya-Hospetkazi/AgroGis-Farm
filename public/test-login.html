<!DOCTYPE html>
<html>
<head>
    <title>Test Login</title>
</head>
<body>
    <h1>Test Login</h1>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        // Define base API URL - use production URL if available, otherwise localhost
        const BASE_API_URL = window.location.hostname.includes('railway.app') 
          ? `https://${window.location.hostname}` 
          : window.location.hostname.includes('vercel.app')
          ? `https://${window.location.hostname}`
          : 'http://localhost:3001';

        console.log('Using API base URL:', BASE_API_URL);

        async function testLogin() {
            try {
                const response = await fetch(`${BASE_API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'rajesh@example.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                
                if (data.success) {
                    console.log('Login successful!');
                    localStorage.setItem('agrogig_token', data.token);
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<p>Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
