<!DOCTYPE html>
<html>
<head>
    <title>Test Navigation</title>
</head>
<body>
    <h1>Test Navigation</h1>
    <button onclick="testNavigation()">Test Navigation</button>
    <div id="result"></div>

    <script>
        function testNavigation() {
            // Simulate what happens when we click on a sidebar link
            const pageId = 'insights';
            
            // Get all pages
            const pages = document.querySelectorAll('[id$="-page"]');
            console.log('All pages:', pages.length);
            
            // Try to find the specific page
            const targetPage = document.getElementById(pageId + '-page');
            console.log('Target page:', targetPage);
            
            if (targetPage) {
                // Hide all pages
                pages.forEach(page => {
                    console.log('Hiding page:', page.id);
                    page.classList.add('d-none');
                });
                
                // Show target page
                console.log('Showing page:', targetPage.id);
                targetPage.classList.remove('d-none');
                
                document.getElementById('result').innerHTML = '<p>Navigation test completed successfully</p>';
            } else {
                document.getElementById('result').innerHTML = '<p>Target page not found!</p>';
            }
        }
    </script>
</body>
</html>
