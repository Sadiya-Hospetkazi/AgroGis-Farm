<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="mb-0 text-primary-green">Profile</h2>
        <p class="text-muted">Manage your account information</p>
    </div>
    <button class="btn btn-primary-green" id="editProfileBtn">
        <i class="fas fa-edit me-2"></i>Edit Profile
    </button>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary-green text-white">
                <h5 class="mb-0"><i class="fas fa-user me-2"></i>Profile Picture</h5>
            </div>
            <div class="card-body text-center">
                <img src="https://ui-avatars.com/api/?name=Rajesh+Kumar&background=2E8B57&color=fff&size=128" 
                     alt="Profile" class="rounded-circle mb-3" width="128" height="128" id="profileImage">
                <button class="btn btn-outline-primary-green" id="changePhotoBtn">
                    <i class="fas fa-camera me-2"></i>Change Photo
                </button>
            </div>
        </div>
    </div>
    
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary-green text-white">
                <h5 class="mb-0"><i class="fas fa-address-card me-2"></i>Personal Information</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Full Name</label>
                        <p id="fullName">Loading...</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Email Address</label>
                        <p id="emailAddress">Loading...</p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Phone Number</label>
                        <p id="phoneNumber">Loading...</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Location</label>
                        <p id="userLocation">Loading...</p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Primary Crop</label>
                        <p id="primaryCrop">Not specified</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Farm Size</label>
                        <p id="farmSize">Not specified</p>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Member Since</label>
                        <p id="memberSince">Loading...</p>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Login</label>
                        <p id="lastLogin">Loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-12">
        <div class="card shadow-sm">
            <div class="card-header bg-sun-yellow text-dark">
                <h5 class="mb-0"><i class="fas fa-cog me-2"></i>Account Settings</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-primary-green w-100" id="changePasswordBtn">
                            <i class="fas fa-lock me-2"></i>Change Password
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-primary-green w-100" id="notificationPrefsBtn">
                            <i class="fas fa-bell me-2"></i>Notification Preferences
                        </button>
                    </div>
                    <div class="col-md-4 mb-3">
                        <button class="btn btn-outline-primary-green w-100" id="deleteAccountBtn">
                            <i class="fas fa-trash me-2"></i>Delete Account
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
