<div class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <h2 class="mb-0 text-primary-green">Insights & Scores</h2>
        <p class="text-muted">Track your farming performance</p>
    </div>
</div>

<div class="row mb-4">
    <div class="col-md-3 mb-4">
        <div class="card border-left-success shadow h-100">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                            Soil Health
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">84/100</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-heart fa-2x text-success"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card border-left-primary shadow h-100">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            Irrigation
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">76/100</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-tint fa-2x text-primary"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card border-left-warning shadow h-100">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                            Sustainability
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">92/100</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-recycle fa-2x text-warning"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="col-md-3 mb-4">
        <div class="card border-left-info shadow h-100">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                            Weed Control
                        </div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">78/100</div>
                    </div>
                    <div class="col-auto">
                        <i class="fas fa-leaf fa-2x text-info"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary-green text-white">
                <h5 class="mb-0"><i class="fas fa-chart-line me-2"></i>Performance Trends</h5>
            </div>
            <div class="card-body">
                <canvas id="performanceChart" height="100"></canvas>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card shadow-sm">
            <div class="card-header bg-sun-yellow text-dark">
                <h5 class="mb-0"><i class="fas fa-trophy me-2"></i>Recent Achievements</h5>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <i class="fas fa-medal text-warning me-2"></i>
                        Smart Irrigator
                        <span class="float-end text-muted">Mar 10</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-heart text-success me-2"></i>
                        Soil Protector
                        <span class="float-end text-muted">Mar 15</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fas fa-leaf text-info me-2"></i>
                        Weed Warrior
                        <span class="float-end text-muted">Mar 20</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
